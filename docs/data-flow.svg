<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Fluxo de Dados - Mini Kanban
  </text>
  
  <!-- Frontend Box -->
  <rect x="50" y="80" width="200" height="400" rx="10" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2"/>
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Frontend (React)
  </text>
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    localhost:5173
  </text>
  
  <!-- Frontend Components -->
  <rect x="70" y="160" width="160" height="30" rx="5" fill="#6BA3E3"/>
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">App.jsx</text>
  
  <rect x="70" y="200" width="160" height="30" rx="5" fill="#6BA3E3"/>
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">api.js</text>
  
  <rect x="70" y="240" width="160" height="30" rx="5" fill="#6BA3E3"/>
  <text x="150" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">useState/useEffect</text>
  
  <!-- API Box -->
  <rect x="300" y="80" width="200" height="400" rx="10" fill="#50C878" stroke="#2E7D4E" stroke-width="2"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Backend API (Go)
  </text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    localhost:8080
  </text>
  
  <!-- API Endpoints -->
  <rect x="320" y="160" width="160" height="30" rx="5" fill="#6FD48F"/>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">GET /tasks</text>
  
  <rect x="320" y="200" width="160" height="30" rx="5" fill="#6FD48F"/>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">POST /tasks</text>
  
  <rect x="320" y="240" width="160" height="30" rx="5" fill="#6FD48F"/>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">PUT /tasks/:id</text>
  
  <rect x="320" y="280" width="160" height="30" rx="5" fill="#6FD48F"/>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">DELETE /tasks/:id</text>
  
  <rect x="320" y="320" width="160" height="30" rx="5" fill="#6FD48F"/>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">handlers.go</text>
  
  <!-- Persistence Box -->
  <rect x="550" y="80" width="200" height="400" rx="10" fill="#FF6B6B" stroke="#C44D4D" stroke-width="2"/>
  <text x="650" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Persistência
  </text>
  
  <!-- Memory -->
  <rect x="570" y="160" width="160" height="80" rx="5" fill="#FF8E8E"/>
  <text x="650" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Memória</text>
  <text x="650" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">var tasks []Task</text>
  <text x="650" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">sync.Mutex</text>
  
  <!-- JSON File -->
  <rect x="570" y="260" width="160" height="80" rx="5" fill="#FF8E8E"/>
  <text x="650" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Arquivo JSON</text>
  <text x="650" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">backend/data/</text>
  <text x="650" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">tasks.json</text>
  
  <!-- Arrows from Frontend to API -->
  <path d="M 250 180 L 300 180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="275" y="175" font-family="Arial, sans-serif" font-size="10" fill="#333">fetch</text>
  
  <path d="M 250 220 L 300 220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="275" y="215" font-family="Arial, sans-serif" font-size="10" fill="#333">HTTP</text>
  
  <!-- Arrows from API to Persistence -->
  <path d="M 500 200 L 550 200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="525" y="195" font-family="Arial, sans-serif" font-size="10" fill="#333">read/write</text>
  
  <path d="M 500 240 L 550 240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="525" y="235" font-family="Arial, sans-serif" font-size="10" fill="#333">save</text>
  
  <!-- Response arrows (dashed) -->
  <path d="M 300 280 L 250 280" stroke="#666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="275" y="275" font-family="Arial, sans-serif" font-size="10" fill="#666">JSON</text>
  
  <path d="M 550 300 L 500 300" stroke="#666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="525" y="295" font-family="Arial, sans-serif" font-size="10" fill="#666">load</text>
  
  <!-- Flow Labels -->
  <rect x="50" y="500" width="700" height="80" rx="10" fill="#FFF" stroke="#CCC" stroke-width="1"/>
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Fluxo de Operações
  </text>
  
  <text x="100" y="550" font-family="Arial, sans-serif" font-size="12" fill="#333">1. GET: Frontend → API → Memória → JSON</text>
  <text x="100" y="570" font-family="Arial, sans-serif" font-size="12" fill="#333">2. POST/PUT/DELETE: Frontend → API → Memória → Salva JSON → Resposta</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
  </defs>
</svg>


